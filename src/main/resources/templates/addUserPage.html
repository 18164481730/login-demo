<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>新增用户</title>
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/addUserPage.css}" />
        <script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
    </head>
    <body>
        <form id="addPageForm">
            <table>
                <tbody>
                    <tr>
                        <td>账号</td>
                        <td><input th:type="text" th:id="loginName" th:name="loginName" /></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input th:type="password" th:id="password" th:name="password" /></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr>
                        <td><input th:type="button" onclick="addUser()" th:value="确定" /></td>
                        <td><input th:type="button" onclick="cancelAddUser()" th:value="取消" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

    <script type="text/javascript">
        function addUser() {
            var loginName = $("#loginName").val();
            var password = $("#password").val();
            if(loginName == "" || loginName == undefined){
                alert("账号不能为空");
                return false;
            }
            if(password == "" || password == undefined){
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                url:"addUser",
                type:"POST",
                data : {
                    "userName":loginName,
                    "password":password
                },
                dataType : "json",
                success:function(data){
                	if(data.result == "0"){
                		alert("账号不能为空!");
                	} else if (data.result == "1"){
                		alert("密码不能为空!");
                	} else if (data.result == "2") {
                		alert("注册成功!");
                        window.location.href = "toLogin";
                    }
                },
                error:function(data){
                    alert(data);
                }
            });
        }

        function cancelAddUser() {
            $("#loginName").val("");
            $("#password").val("");
            window.location.href = "toLogin";
        }
    </script>
</html>
