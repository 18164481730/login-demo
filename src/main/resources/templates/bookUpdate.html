<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>书籍管理</title>
           <script th:inline="javascript">
		       var bookName = [[${book.bookName}]];
		   </script>
    </head>

    <body>
        <div class="contentDiv">

            <h5>Spring Boot 测试案例</h5>

            <legend>
                <strong>书籍管理</strong>
            </legend>
            <form class="form-horizontal"   th:action="@{/edit}"  method="post">
                <input type="hidden" name="id" value=""/>
                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">书名</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="book_name" name="book_name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_age" class="col-sm-2 control-label">作者:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="author" name="author"  />
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_birthday" class="col-sm-2 control-label">描述:</label>
                    <div class="col-xs-4">
                        <input type="date" class="form-control" id="title" name="title" value=""/>
                    </div>
                </div>
			</form>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                        <input class="btn" type="button" value="返回" onclick="history.back()"/>
                    </div>
                </div>
        </div>
    </body>
</html>
